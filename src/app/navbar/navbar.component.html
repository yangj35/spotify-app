<div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a href="../" class="navbar-brand">SpotifyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/search" role="button">Search</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">Spotify</a>
                    <div class="dropdown-menu">
                        <a *ngIf="!isLoggedIntoSpotify" class="dropdown-item" (click)="spotifyLogin()" role="button">Sign In</a>
                        <a *ngIf="isLoggedIntoSpotify" class="dropdown-item" routerLink="/user-profile">Profile</a>
                        <a *ngIf="isLoggedIntoSpotify" class="dropdown-item" routerLink="/playlists">Playlists</a>
                        <div *ngIf="isLoggedIntoSpotify" class="dropdown-divider"></div>
                        <a *ngIf="isLoggedIntoSpotify" class="dropdown-item" (click)="spotifyLogout()" role="button">Log Out</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about" role="button">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-md-auto">
                <li class="nav-item" style="margin-top:2px; margin-right:10px">
                    <a *ngIf="isLoggedIn" class="nav-link" routerLink="/messaging" role="button">Your Messages</a>
                </li>
                <li class="nav-item">
                    <button *ngIf="!isLoggedIn" class="btn btn-secondary my-2 my-sm-0" (click)="login()">Sign in with Google</button>
                    <button *ngIf="isLoggedIn" class="btn btn-secondary my-2 my-sm-0" (click)="logout()">Log Out</button>
                </li>
            </ul>
        </div>
    </div>  
</div>

<div *ngIf="spotifyLogoutClicked" class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <p style="text-align: center;">You have successfully logged out of Spotify! Your page will now reload. 
        <a class="text-hover" (click)="reloadPage()" role="button"><b> Reload Now</b></a></p>
</div>
