<div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <div class="navbar-brand">SpotifyApp</div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/search" routerLinkActive="active">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-md-auto">
                <li *ngIf="!isLoggedIn" class="nav-item">
                    <button class="btn btn-secondary btn-sm" routerLink="/authorization" routerLinkActive="active">Sign In</button>
                </li>
                <li *ngIf="isLoggedIn && user" class="nav-item dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="me-1 circle" style="width: 30px; float: inline-start" src="{{user.images[0].url}}">
                        {{user.display_name}}</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" routerLink="/user-profile" routerLinkActive="active">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="onClickLogout()" role="button">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>  
</div>

<div *ngIf="logoutClicked" class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <p style="text-align: center;">You have successfully logged out! Your page will now reload. 
        <a class="text-hover" (click)="reloadPage()" role="button"><b> Reload Now</b></a></p>
</div>
