<form>
    <div class="form-group">
        <input type="text" name="clientID" [(ngModel)]="clientID" class="form-control"
                placeholder="Enter Client ID...">
        <input type="text" name="clientSecret" [(ngModel)]="clientSecret" class="form-control"
                placeholder="Enter Client Secret...">    
        <button (click)="onClick()">Get Authorization</button>
    </div>
</form>


<h1>Need Music?</h1>
<p class="lead">Use the Spotify app to browse new releases and find music!</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" class="form-control"
                (keyup)="searchArtists()" placeholder="Search Music...">
    </div>
</form>
