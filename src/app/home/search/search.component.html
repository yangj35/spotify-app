<h1>Need Music?</h1>
<p class="lead">Use the Spotify app to browse new releases and find music!</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" class="form-control"
                (keyup)="searchMusic()" placeholder="Search Music...">
    </div>
</form>
